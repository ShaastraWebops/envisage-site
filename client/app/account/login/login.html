<div class="container" id="form-contain">
  <div class="row">
    <div class="col-sm-12">
      <h1 style="text-align: right;">Login</h1>
      <hr style="height:2px;border:none; background-color: black">
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code></p>
      <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label class="float-label" id="email-label">Email</label>

          <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required autocomplete="off">
        </div>

        <div class="form-group">
          <label class="float-label" id="password-label">Password</label>

          <input type="password" id="password" name="password" class="form-control" ng-model="vm.user.password" required autocomplete="off">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
